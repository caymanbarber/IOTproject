<!doctype html>
<title>{% block title %}{% endblock %} - IoT Tool</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>IoT Tool</h1>
  <ul class="nav-list">
    {% if g.user %}
      <li class = "username"><span>{{ g.user['username'] }}</span>
      <li class = "redirect"><a href="{{ url_for('data.index') }}">Graph</a</li>
      <li class = "redirect"><a href="{{ url_for('deviceRegistration.deviceRegistration') }}">Devices</a>
      <li class = "redirect"><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}">
